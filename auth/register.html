<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Fruitables - Vegetable Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="../lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="../lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Main JavaScript -->
    <script defer src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6">
                <div class="card p-4 shadow-sm">
                    <div class="card-body">
                        <!-- Form Đăng ký -->
                        <h2 class="card-title mb-4">Register</h2>
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="externalWalletAddress" class="form-label">Wallet address:</label>
                                <input type="text" id="externalWalletAddress" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="referenceId" class="form-label">Username:</label>
                                <input type="text" id="referenceId" name="referenceId" class="form-control" required>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button id="connect-btn" class="btn btn-info me-3" style="color: white;">Connect Wallet</button>
                                <button type="submit" class="btn btn-primary" style="color: white;">Register</button>

                            </div>
                        </form>
                    </div>
                </div>
                <div class="mt-4 text-center">
                    <a href="login.html" id="loginLink">Already have an account? Login</a>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
