<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Fruitables - Vegetable Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="../lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="../lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <!-- Customized Bootstrap Stylesheet -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Template Stylesheet -->
    <link href="../css/style.css" rel="stylesheet">
    <style>
         .table-container {
            margin-top: 20px;
        }
        .table img {
            max-width: 150px;
            max-height: 150px;
        }

        .action-btns {
            display: flex;
            justify-content: center;
            gap: 10px;
            /* khoảng cách giữa các nút */
        }
    </style>
</head>

<body class="container">
    <div class="card p-3 mb-3">
        <div class="row">
            <div class="col-md-4">
                <div id="assetCollectionForm" class="form-section">
                    <h3>Add Asset Collection</h3>
                    <div class="form-group">
                        <label for="tenDanhMuc">Name:</label>
                        <input type="text" class="form-control" id="tenDanhMuc" name="tenDanhMuc" required>
                    </div>

                    <div class="form-group">
                        <label for="moTaDanhMuc">Description:</label>
                        <input type="text" class="form-control" id="moTaDanhMuc" name="moTaDanhMuc" required>
                    </div>

                    <div class="form-group">
                        <label for="anhDanhMuc">Image URL:</label>
                        <input type="text" class="form-control" id="anhDanhMuc" name="anhDanhMuc" required>
                    </div>

                    <button class="btn btn-primary mt-3" onclick="addAssetCollection()">Add Collection</button>
                    <div id="message" class="mt-3 "></div>
                </div>
            </div>

            <div class="col-md-4">
                <div id="formAdd" class="form-section">
                    <h3>Add NFT</h3>
                    <div class="form-group">
                        <label for="assetCollectionComboboxAdd">Chọn dòng sản phẩm:</label>
                        <select id="assetCollectionComboboxAdd" class="form-control">
                            <option value="">Chọn bộ sưu tập tài sản</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="tenSanPham">Nhập tên sản phẩm:</label>
                        <input type="text" class="form-control" id="tenSanPham" name="tenSanPham">
                    </div>

                    <div class="form-group">
                        <label for="giaBan">Nhập giá bán:</label>
                        <input type="number" class="form-control" id="giaBan" name="giaBan">
                    </div>

                    <div class="form-group">
                        <label for="soLuong">Nhập số lượng:</label>
                        <input type="number" class="form-control" id="soLuong" name="soLuong">
                    </div>

                    <div class="form-group">
                        <label for="moTa">Nhập mô tả:</label>
                        <input type="text" class="form-control" id="moTa" name="moTa">
                    </div>

                    <div class="form-group">
                        <label for="fileInput">Chọn ảnh:</label>
                        <input type="text" class="form-control" id="fileInput" name="fileInput">
                    </div>

                    <button class="btn btn-success mt-3" onclick="mintNft()">Add NFT</button>
                </div>
            </div>

            <div class="col-md-4">
                <div id="formEdit" class="form-section">
                    <h3>Edit NFT</h3>
                    <div class="form-group">
                        <label for="assetCollectionComboboxEdit">Chọn dòng sản phẩm:</label>
                        <select id="assetCollectionComboboxEdit" class="form-control">
                            <option value="">Chọn bộ sưu tập tài sản</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="tenSanPhamEdit">Nhập tên sản phẩm:</label>
                        <input type="text" class="form-control" id="tenSanPhamEdit" name="tenSanPhamEdit">
                    </div>

                    <div class="form-group">
                        <label for="giaBanEdit">Nhập giá bán:</label>
                        <input type="number" class="form-control" id="giaBanEdit" name="giaBanEdit">
                    </div>

                    <div class="form-group">
                        <label for="soLuongEdit">Nhập số lượng:</label>
                        <input type="number" class="form-control" id="soLuongEdit" name="soLuongEdit">
                    </div>

                    <div class="form-group">
                        <label for="moTaEdit">Nhập mô tả:</label>
                        <input type="text" class="form-control" id="moTaEdit" name="moTaEdit">
                    </div>

                    <div class="form-group">
                        <label for="fileInputEdit">Chọn ảnh:</label>
                        <input type="text" class="form-control" id="fileInputEdit" name="fileInputEdit">
                    </div>

                    <button class="btn btn-warning mt-3" onclick="updateNft()">Update NFT</button>
                </div>
            </div>
        </div>
    </div>


    <div class="card p-2">
        <div class="container">
            <div class="card-title">
                <h4>Danh sách sản phẩm</h4>
            </div>
            <table id="dataTable" style="width: 100%;">
                <thead>
                    <tr>
                        <th>Hình ảnh</th>
                        <th>Danh mục</th>
                        <th>Tên sản phẩm</th>
                        <th>Mô tả</th>
                        <th>Số lượng</th>
                        <th>Giá bán</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/easing/easing.min.js"></script>
    <script src="../lib/waypoints/waypoints.min.js"></script>
    <script src="../lib/lightbox/js/lightbox.min.js"></script>
    <script src="../lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
