<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Fruitables - Vegetable Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="../lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="../lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <!-- Customized Bootstrap Stylesheet -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Template Stylesheet -->
    <link href="../css/style.css" rel="stylesheet">
    <style>
        .img-center,
        .text-center {
            text-align: center;
            vertical-align: middle;
        }

        .img-center img {
            max-height: 100px;
            max-width: 100px;
        }

        .action-btns {
            display: flex;
            justify-content: center;
            gap: 10px;
            /* khoảng cách giữa các nút */
        }
    </style>
</head>

<body class="container">
    <div class="card p-3 mb-3">
        <div class="row">
            <div class="col-6">
                <div id="assetCollectionForm">
                    <h4>Thêm danh mục sản phẩm</h4>
                    <label for="name">Name:</label>
                    <input type="text" id="tenDanhMuc" name="tenDanhMuc" class="form-control mb-3" required>

                    <label for="description">Description:</label>
                    <input type="text" id="moTaDanhMuc" name="moTaDanhMuc" class="form-control mb-3" required>

                    <label for="imageUrl">Image URL:</label>
                    <input type="text" id="anhDanhMuc" name="anhDanhMuc" class="form-control mb-3" required>

                    <button class="btn btn-primary" style="color: white;" onclick="addAssetCollection()">Add Collection</button>

                    <div id="message" class="mt-3"></div>
                </div>
            </div>
            <div class="col-6">
                <div class="d-flex justify-content-between">
                    <span>
                        <h4>Thêm sản phẩm NFT</h4>
                    </span>
                    <span>
                        <button id="logoutButton" class="btn btn-info" style="color: white;" onclick="logout()">Logout</button>
                    </span>
                </div>
                <div class="mb-3">
                    <label for="assetCollectionCombobox">Chọn dòng sản phẩm:</label>
                    <select id="assetCollectionCombobox" class="form-control">
                        <option value="">Chọn bộ sưu tập tài sản</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="tenSanPham">Nhập tên sản phẩm:</label>
                    <input type="text" name="tenSanPham" id="tenSanPham" class="form-control" />
                </div>

                <div class="mb-3">
                    <label for="giaBan">Nhập giá bán:</label>
                    <input type="number" name="giaBan" id="giaBan" class="form-control" />
                </div>

                <div class="mb-3">
                    <label for="soLuong">Nhập số lượng:</label>
                    <input type="number" name="soLuong" id="soLuong" class="form-control" />
                </div>

                <div class="mb-3">
                    <label for="moTa">Nhập mô tả:</label>
                    <input type="text" id="moTa" name="moTa" class="form-control" />
                </div>

                <div class="mb-3">
                    <label for="fileInput">Chọn ảnh:</label>
                    <input type="text" name="fileInput" id="fileInput" class="form-control" />
                </div>

                <button class="btn btn-primary mt-3" style="color: white;" onclick="mintNft()">Add NFT</button>
            </div>
        </div>
    </div>



    <div class="card p-2">
        <div class="container">
            <div class="card-title">
                <h4>Danh sách sản phẩm</h4>
            </div>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Hình ảnh</th>
                        <th>Tên sản phẩm</th>
                        <th>Mô tả</th>
                        <th>Số lượng</th>
                        <th>Giá tiền</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                    <!-- Sản phẩm sẽ được chèn ở đây -->
                </tbody>
            </table>
        </div>
    </div>
    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/easing/easing.min.js"></script>
    <script src="../lib/waypoints/waypoints.min.js"></script>
    <script src="../lib/lightbox/js/lightbox.min.js"></script>
    <script src="../lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
